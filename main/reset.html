<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - CelestialE</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#111; color:#fff; font-family: Poppins, sans-serif; }
    .card { width:420px; background:#1f2530; border:1px solid rgba(255,255,255,.15); border-radius:14px; padding:22px; box-shadow:0 10px 30px rgba(0,0,0,.5); }
    h2 { margin:0 0 12px; letter-spacing:.12em; font-weight:600; text-transform:uppercase; }
    input[type=password], input[type=text] { width:100%; padding:10px 16px; border-radius:28px; border:1px solid #555; background:#00000033; color:#fff; outline:none; }
    .row { display:flex; gap:10px; margin-top:10px; }
    .btn { width:100%; padding:10px 16px; border:none; border-radius:28px; cursor:pointer; font-weight:600; }
    .primary { background:#45f3ff; color:#111; }
    .link { background:transparent; border:1px solid #45f3ff; color:#45f3ff; }
    .msg { margin-top:10px; font-size:.92em; min-height:18px; }
  </style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, confirmPasswordReset, verifyPasswordResetCode } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: secrets.API_KEY,
      authDomain: 'finish-d274c.firebaseapp.com',
      projectId: 'finish-d274c',
      storageBucket: 'finish-d274c.firebasestorage.app',
      messagingSenderId: '910258111060',
      appId: '1:910258111060:web:97643ba83d4bc52dd9e3c1'
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const msg = (t, isErr=false) => { const m = document.getElementById('msg'); m.style.color = isErr ? '#ff6b6b' : '#45f3ff'; m.textContent = t; };

    const params = new URLSearchParams(location.search);
    const oobCode = params.get('oobCode');
    let email = '';

    window.addEventListener('DOMContentLoaded', async () => {
      if (!oobCode) { msg('Invalid reset link.', true); return; }
      try { email = await verifyPasswordResetCode(auth, oobCode); msg('Resetting password for ' + email); }
      catch (e) { msg(e.message, true); }
    });

    window.resetPwd = async () => {
      const p1 = document.getElementById('p1').value;
      const p2 = document.getElementById('p2').value;
      if (!p1 || p1 !== p2) { msg('Passwords do not match.', true); return; }
      try { await confirmPasswordReset(auth, oobCode, p1); msg('Password updated. Redirecting to login...'); setTimeout(()=>{ window.location.href = 'signup.html#login'; }, 1200); }
      catch (e) { msg(e.message, true); }
    };
  </script>
</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>
    <div>Enter your new password below.</div>
    <div class="row"><input id="p1" type="password" placeholder="New password"></div>
    <div class="row"><input id="p2" type="password" placeholder="Confirm new password"></div>
    <div class="row"><button class="btn primary" onclick="resetPwd()">Update Password</button></div>
    <div id="msg" class="msg"></div>
    <div class="row"><a class="btn link" href="signup.html#login">Back to login</a></div>
  </div>
</body>
</html>

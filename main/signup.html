<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Celestial Edge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme+Expanded:wght@200;300;400;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav class="toplabels">
            <div class="nav-links">
                <div class="label">
                    <a href="index.html" style="text-decoration: none; color: inherit;">HOME</a>
                </div>
            </div>
            <div class="main_name">Celestial Edge</div>
            <div class="topbutton">
                <a href="index.html">
                    <button class="join_now">Back to Home</button>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Auth Section -->
        <section class="auth-section">
            <div class="auth-content">
                <div class="auth-text">
                    <div class="auth-header">
                        <div class="auth-line">Join the</div>
                        <div class="strokemore">CelestialE</div>
                        <div class="auth-line">Revolution</div>
                    </div>
                    <p class="auth-description">Be among the first to experience the future of NFTs. Sign up now and unlock exclusive early adopter benefits, including free airdrops and lifetime marketplace discounts.</p>
                </div>
                <div class="auth-form-container">
                    <!-- Tab Navigation -->
                    <div class="auth-tabs">
                        <button class="tab-button active" data-tab="signup">Sign Up</button>
                        <button class="tab-button" data-tab="login">Log In</button>
                    </div>
                    
                    <!-- Sign Up Form -->
                    <form class="auth-form active" id="signupForm" data-tab="signup">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required placeholder="Enter your username">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Create a strong password">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></label>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <label for="newsletter">Subscribe to our newsletter for updates and exclusive offers</label>
                        </div>
                        
                        <button type="submit" class="auth-button">Create Account</button>
                    </form>
                    
                    <!-- Log In Form -->
                    <form class="auth-form" id="loginForm" data-tab="login">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" name="loginEmail" required placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="loginPassword" required placeholder="Enter your password">
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        
                        <button type="submit" class="auth-button">Log In</button>
                        
                        <div class="forgot-password">
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing tabs...');
            
            // Tab switching functionality
            const tabButtons = document.querySelectorAll('.tab-button');
            const authForms = document.querySelectorAll('.auth-form');
            
            console.log('Found tab buttons:', tabButtons.length);
            console.log('Found auth forms:', authForms.length);
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.getAttribute('data-tab');
                    console.log('Tab clicked:', targetTab);
                    
                    // Remove active class from all buttons and forms
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    authForms.forEach(form => form.classList.remove('active'));
                    
                    // Add active class to clicked button and corresponding form
                    button.classList.add('active');
                    const targetForm = document.querySelector(`[data-tab="${targetTab}"]`);
                    if (targetForm) {
                        targetForm.classList.add('active');
                        console.log('Switched to form:', targetTab);
                    } else {
                        console.error('Target form not found for tab:', targetTab);
                    }
                });
            });
            
            // Sign up form submission
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Here you would typically send the form data to your backend
                alert('Account created successfully! Welcome to Celestial Edge!');
                
                // Reset form
                this.reset();
            });
            
            // Log in form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Here you would typically send the form data to your backend
                alert('Login successful! Welcome back to Celestial Edge!');
                
                // Reset form
                this.reset();
            });
            
            console.log('Tab functionality initialized successfully');
        });
    </script>
</body>

</html>
